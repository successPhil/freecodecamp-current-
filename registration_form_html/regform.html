<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration Form</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="https://register-demo.freecodecamp.org" method="post">
    <fieldset>
        <label for="first-name">Enter Your First Name: <input type="text" id="first-name" name="first" required/></label>
        <label for="last-name">Enter Your Last Name: <input type="text" id="last-name" name="last" required/></label>
        <label for="email">Enter Your Email: <input type="email" id="email" name="email" required/></label>
        <label for="new-password">Create a New Password: <input type="password" id="new-password" pattern="[a-z0-5]{8,}" name="password" required/></label>
    </fieldset>
    <fieldset>
        <label for="personal-account"><input id="personal-account" name="account-type" type="radio" class="inline"> Personal Account</label>
        <label for="business-account"><input id="business-account" name="account-type" type="radio" class="inline"> Business Account</label>
        <label for="terms-and-conditions"><input id="terms-and-conditions" type="checkbox" name="terms" class="inline" required> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a></label>
    </fieldset>
    <fieldset>
        <label for="profile-picture">Upload a profile picture: <input id="profile-picture" type="file" name="propic"></label>
        <label for="age">Input your age (years): <input id="age" type="number" min="13" max="120" name="age"></label>
        <label for="referrer">How did you hear about us?
            <select id="referrer" name="refer">
            <option value="">(select one)</option>
            <option value="1">freeCodeCamp News</option>
            <option value=2>freeCodeCamp YouTube Channel</option>
            <option value="3">freeCodeCamp Forum</option>
            <option value="4">Other</option>
          </select>
        </label>
        <label for="bio">Provide a bio: <textarea rows="3" cols="30" id="bio" placeholder="I like coding on the beach..." name="bio">

        </textarea>
    </fieldset>
    <input type="submit" value="Submit">
</form>
</body>    
</html>
